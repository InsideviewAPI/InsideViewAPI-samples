<html lang="en">

<head>
    <meta charset="utf-8">
    <title>InsideView API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="css/bootstrap.css" media="screen">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
    <script src="http://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap-table-expandable.css">
    <script src="js/bootstrap-table-expandable.js"></script>
    <script src="js/getCompanyData.js"></script>
    <script type='text/javascript'>
        $(document).ready(function () {
            $('#company-submit').onclick = doOperation();
        });
    </script>
</head>

<body>

    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a href="index.jsp" class="pull-left"><img src="logo.png" width="240px" height="55px"></a> <a href="index.jsp" class="navbar-brand">InsideView API</a>
                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                    <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
                </button>
                <ul class="nav navbar-nav">
                    <li>
                        <a href="company.html">Company Search</a>
                    </li>
                    <li>
                        <a href="logo.html">Company Logo</a>
                    </li>
                </ul>

            </div>
        </div>
    </div>

    <div class="container">
        <br>
        <br>
        <div class="row">
            <div class="col-lg-12">
                <br>

                <h4>Search Company</h4>
                <form role="form" id="searchForm">
                    <div class="form-group">
                        <label for="token"> AccessToken:</label>
                        <input type="token" class="form-control" id="token" placeholder="Enter Your AccessToken">
                    </div>
                    <div class="form-group">
                        <label for="companyName"> Company Name:</label>
                        <input type="name" class="form-control" id="companyName" placeholder="Search with Company Details (Name)">
                    </div>
                    <button class="btn btn-default" id="company-submit">Submit</button>
                    <button class="btn btn-primary">
                        Refresh
                    </button>
                </form>
                <br>
                <br>
                <h4 id="tables">Result</h4>
                <div class="bs-component">
                    <table class="table table-hover table-expandable table-striped companyTable">
                        <thead>
                            <tr>
                                <th>+</th>
                                <th>Company Id</th>
                                <th>Company Name</th>
                                <th>City</th>
                                <th>State</th>
                                <th>Country</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>


</html>
